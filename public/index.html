<!DOCTYPE html>
<html>

<head>
    <title>Helmys Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="module" src="js/client/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/fflate@0.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.0/umd/index.js"></script>
</head>

<body>
    <canvas id="myCanvas" class="mainCanvas" width="400" height="300"></canvas>
    <button type="button" id="settingButton" class="settingButton"
        onclick="document.getElementById('menu').classList.toggle('hide')">Version</button>
    <div id="menu" class="tabs settingAreaDiv hide">
        <div id="tab-settings" class="tab">
            <input type="radio" id="tab1" class="" name="tabs" checked>
            <label for="tab1" class="tab-label">Settings</label>
            <div id="settings" class="content">
                <p>Settings</p>
            </div>
        </div>
        <div id="tab-debug" class="tab">
            <input type="radio" id="tab2" class="" name="tabs">
            <label for="tab2" class="tab-label">Debug</label>
            <div id="debug" class="content">
                <p>Debug Menu</p>
            </div>
        </div>
        <div id="tab-test" class="tab">
            <input type="radio" id="tab3" class="" name="tabs">
            <label for="tab3" class="tab-label">Test</label>
            <div id="test" class="content">
                <p>Test</p>
            </div>
        </div>
    </div>
    <div id="stringInput" class="textInput hide">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" maxlength="20">
        <label for="lobbyCode">Lobby Code:</label>
        <input type="text" id="lobbyCode" name="lobbyCode" maxlength="20">
        <i class="bi bi-eye-slash bi-eye iconInTextInput" id="toggleLobbyCode"></i>
        <button type="button" class="" id="multiplayerCancel"
            onclick="document.getElementById('stringInput').classList.toggle('hide')">Cancel</button>
        <button type="button" class="" id="multiplayerConnect"
            onclick="document.getElementById('multiplayerConnect').disabled = true">Connect To Multiplayer</button>
        <script>
            const toggleLobbyCode = document.querySelector("#toggleLobbyCode");
            const lobbyCode = document.querySelector("#lobbyCode");

            toggleLobbyCode.addEventListener("click", function () {
                // toggle the type attribute
                const type = lobbyCode.getAttribute("type") === "password" ? "text" : "password";
                lobbyCode.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });
        </script>
    </div>
</body>

</html>

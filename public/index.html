<html>

<head>
    <title>THE GAME</title>
    <script type="module" src="js/client/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/fflate"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.js"></script>
</head>

<body>
    <canvas id="myCanvas" class="mainCanvas" width="400" height="300"></canvas>
    <button type="button" class="settingButton" onclick="document.getElementById('settings').classList.toggle('hide')">Settings</button>
    <div id="settings" class="settingAreaDiv hide">
    </div>
    <div id="stringInput" class="textInput hide">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" maxlength="20">
        <label for="lobbyCode">Lobby Code:</label>
        <input type="text" id="lobbyCode" name="lobbyCode" maxlength="20">
        <i class="bi bi-eye-slash bi-eye iconInTextInput" id="toggleLobbyCode"></i>
        <button type="button" class="" id="multiplayerCancel" onclick="document.getElementById('stringInput').classList.toggle('hide')">Cancel</button>
        <button type="button" class="" id="multiplayerConnect" onclick="document.getElementById('multiplayerConnect').disabled = true">Connect To Multiplayer</button>
        <script>
            const toggleLobbyCode = document.querySelector("#toggleLobbyCode");
            const lobbyCode = document.querySelector("#lobbyCode");
    
            toggleLobbyCode.addEventListener("click", function () {
                // toggle the type attribute
                const type = lobbyCode.getAttribute("type") === "password" ? "text" : "password";
                lobbyCode.setAttribute("type", type);
                
                // toggle the icon
                this.classList.toggle("bi-eye");
            });
        </script>
    </div>
</body>

</html>
